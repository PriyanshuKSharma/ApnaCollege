<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Inline v/s Block elements - Inline elements take only required width while block elements take full width -->    
    <!-- Block Elements -->
    <h1>Hello World</h1>
    <h1>
        Apna College
    </h1>

    <!-- Inline Elements -->
    <p>
        This is a paragragh
    </p>

    <a href="www.youtube.com">YouTube</a>
</body>
</html>
