<!-- Hr Tag -->
 <!-- To divide two paragraphs using line-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is forst para</p>
    <hr>
    <p>This is second para</p>
</body>
</html>
