<!-- Span Element -->
<!-- Span is also a generic container used to hold other HTML elements or group elements together -> inline element(takes space only what is required)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>
        <a href="https://www.google.com">Google</a>
        <a href="www.youtube.com">YouTube</a>
    </span>
    
    <a href="www.facebook.com">Facebook</a>
</body>
</html>
